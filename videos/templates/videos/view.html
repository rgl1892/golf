{% extends 'courses/base.html' %}

{% block content%}
<div class="container">

{% for vid in vids %} <h2>{{vid.title}}</h2>
<h5>{{forloop.counter}}</h5>
<br>

<video preload controls class="player">
  <source src="{{vid.video.url}}" type="video/mp4" />
</video>

<br>
{% endfor %}
</div>
{% endblock %}
